<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جُحا - Jou7A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header {
      background: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    .chat-box {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      padding: 10px 15px;
      border-radius: 8px;
      background: #e0e0e0;
      margin-bottom: 10px;
    }

    .message.user {
      background: #d1c4e9;
      text-align: right;
    }

    .input-box {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .input-box select,
    .input-box button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .input-box button {
      background: #6200ea;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-box button:hover {
      background: #3700b3;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 5px;
      background: white;
    }

    .file-item button {
      background: #6200ea;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .file-item button:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>جُحا - Jou7A</header>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <select id="specialization">
        <option value="FC">FC</option>
        <option value="BA">BA</option>
        <option value="GRH">GRH</option>
        <option value="ECO">ECO</option>
        <option value="Droit">Droit</option>
      </select>
      <select id="category">
        <option value="Cours">Cours</option>
        <option value="TD">TD</option>
        <option value="Archive">Archive</option>
      </select>
      <button id="sendButton">إرسال</button>
    </div>
  </div>

  <script>
    const githubRepoUrl = "https://raw.githubusercontent.com/اسم-المستخدم/اسم-المستودع/فرع/m";
    const chatBox = document.getElementById("chatBox");
    const specialization = document.getElementById("specialization");
    const category = document.getElementById("category");
    const sendButton = document.getElementById("sendButton");

    const fileData = {
      FC: { Cours: ["statistique_FC.pdf", "Comptabilitè_FC.pdf", "principe_FC.pdf", "Math_FC.pdf"], TD: ["TD1_FC.pdf"], Archive: ["Archive1_FC.pdf"] },
      BA: { Cours: ["Cours1_BA.pdf"], TD: ["TD1_BA.pdf"], Archive: ["Archive1_BA.pdf"] },
      GRH: { Cours: ["Cours1_GRH.pdf"], TD: ["TD1_GRH.pdf"], Archive: ["Archive1_GRH.pdf"] },
      ECO: { Cours: ["Micro_ECO.pdf"], TD: ["TD1_ECO.pdf"], Archive: ["Archive1_ECO.pdf"] },
      Droit: { Cours: ["Cours1_Droit.pdf"], TD: ["TD1_Droit.pdf"], Archive: ["Archive1_Droit.pdf"] }
    };

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? "user" : ""}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function displayFiles(specialization, category) {
      const files = fileData[specialization][category] || [];
      if (files.length === 0) {
        addMessage("لا توجد ملفات متوفرة لهذا القسم والفئة.");
        return;
      }

      files.forEach(file => {
        const fileDiv = document.createElement("div");
        fileDiv.className = "file-item";
        const fileUrl = `${githubRepoUrl}/${specialization}/${category}/${file}`;
        fileDiv.innerHTML = `
          <span>${file}</span>
          <a href="${fileUrl}" download="${file}" target="_blank"><button>تنزيل</button></a>
        `;
        chatBox.appendChild(fileDiv);
      });
    }

    sendButton.addEventListener("click", () => {
      const selectedSpecialization = specialization.value;
      const selectedCategory = category.value;
      addMessage(`طلبت الملفات لـ ${selectedSpecialization} - ${selectedCategory}`, true);
      displayFiles(selectedSpecialization, selectedCategory);
    });
  </script>
</body>
</html>
