<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .options button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        #form-container {
            margin-top: 20px;
        }

        #editor-container {
            margin-top: 20px;
            display: none;
        }

        #editor-container textarea {
            width: 100%;
            height: 300px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button.download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button.download-btn:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#editor',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            toolbar_mode: 'floating',
        });

        function selectTemplate(type) {
            const formContainer = document.getElementById('form-container');
            formContainer.innerHTML = '';
            let formHtml = '';

            switch (type) {
                case 'document':
                    formHtml = `
                        <h2>Rédaction de document</h2>
                        <input type="text" id="title" placeholder="Title" class="input-field">
                        <textarea id="content" placeholder="Content" class="input-field"></textarea>
                    `;
                    break;
                case 'memoire':
                    formHtml = `
                        <h2>Rédaction longue pour mémoire</h2>
                        <input type="text" id="title" placeholder="Title" class="input-field">
                        <textarea id="content" placeholder="Content" class="input-field"></textarea>
                    `;
                    break;
                case 'rapport':
                    formHtml = `
                        <h2>Rédaction longue pour rapport de stage</h2>
                        <input type="text" id="title" placeholder="Title" class="input-field">
                        <textarea id="content" placeholder="Content" class="input-field"></textarea>
                    `;
                    break;
                case 'presentation':
                    formHtml = `
                        <h2>Rédaction de présentation orale</h2>
                        <input type="text" id="title" placeholder="Title" class="input-field">
                        <textarea id="content" placeholder="Content" class="input-field"></textarea>
                    `;
                    break;
            }

            formContainer.innerHTML = formHtml;
            document.getElementById('editor-container').style.display = 'block';
        }

        function downloadReport() {
            const title = document.getElementById('title').value;
            const content = tinymce.get('editor').getContent();
            const report = `Title: ${title}\n\nContent:\n${content}`;

            const blob = new Blob([report], { type: 'text/plain;charset=utf-8' });
            saveAs(blob, 'report.txt');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Training Report Generator</h1>
        <div class="options">
            <button onclick="selectTemplate('document')">Rédaction de document</button>
            <button onclick="selectTemplate('memoire')">Rédaction longue pour mémoire</button>
            <button onclick="selectTemplate('rapport')">Rédaction longue pour rapport de stage</button>
            <button onclick="selectTemplate('presentation')">Rédaction de présentation orale</button>
        </div>
        <div id="form-container"></div>
        <div id="editor-container">
            <textarea id="editor"></textarea>
            <button class="download-btn" onclick="downloadReport()">Download Report</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</body>
</html>
