<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تقرير تدريب</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .ql-editor {
            min-height: 300px;
            text-align: left;
        }

        button {
            margin: 10px;
            padding: 10px 10px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.download-btn {
            background-color: #28a745;
        }

        button.download-btn:hover {
            background-color: #218838;
        }

        button.clear-btn {
            background-color: #dc3545;
        }

        button.clear-btn:hover {
            background-color: #c82333;
        }

        .editor-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .device-buttons button {
            margin: 5px;
        }

        .page-container {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .ql-editor {
                height: 200px;
            }
        }
    </style>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const editorContainer = document.querySelector('.editor-container');
            const pageContainer = document.querySelector('.page-container');
            const quillInstances = [];

            function createEditor() {
                const editorDiv = document.createElement('div');
                editorDiv.classList.add('editor');
                pageContainer.appendChild(editorDiv);

                const quill = new Quill(editorDiv, {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ header: [1, 2, 3, 4, 5, 6, false] }],
                            ['bold', 'italic', 'underline', 'strike'],
                            [{ 'color': [] }, { 'background': [] }],
                            [{ 'font': [] }],
                            [{ 'align': [] }],
                            ['blockquote', 'code-block'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            [{ 'script': 'sub'}, { 'script': 'super' }],
                            ['link', 'image', 'video'],
                            ['clean']
                        ]
                    }
                });

                quillInstances.push(quill);

                const savedContent = localStorage.getItem('reportContent' + quillInstances.length);
                if (savedContent) {
                    quill.root.innerHTML = savedContent;
                }

                quill.on('text-change', function () {
                    localStorage.setItem('reportContent' + quillInstances.length, quill.root.innerHTML);
                });
            }

            document.getElementById('openEditorBtn').addEventListener('click', function () {
                editorContainer.style.display = 'flex';
                createEditor();
            });

            document.getElementById('addPageBtn').addEventListener('click', function () {
                createEditor();
            });

            document.getElementById('downloadBtn').addEventListener('click', function () {
                const title = document.getElementById('title').value;
                let content = `<h1>${title}</h1>`;

                quillInstances.forEach((quill, index) => {
                    content += `<h2>Page ${index + 1}</h2>${quill.root.innerHTML}`;
                });

                const report = `
                    <html>
                        <head>
                            <meta charset="UTF-8">
                            <title>${title}</title>
                        </head>
                        <body>
                            ${content}
                        </body>
                    </html>
                `;
                const blob = new Blob([report], { type: 'application/msword;charset=utf-8' });
                saveAs(blob, 'report.doc');
            });

            document.getElementById('clearStorageBtn').addEventListener('click', function () {
                quillInstances.forEach((quill, index) => {
                    localStorage.removeItem('reportContent' + (index + 1));
                    quill.root.innerHTML = '';
                });
                alert('تم مسح المحتوى المحفوظ!');
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>نموذج تقرير تدريب</h1>
        <input type="text" id="title" placeholder="عنوان التقرير" class="input-field">
        <div class="device-buttons">
            <button id="openEditorBtn">افتح المحرر</button>
            <button id="addPageBtn">إضافة صفحة جديدة</button>
        </div>
        <div class="editor-container">
            <div class="page-container"></div>
            <button id="downloadBtn" class="download-btn">تنزيل التقرير</button>
            <button id="clearStorageBtn" class="clear-btn">مسح المحتوى المحفوظ</button>
        </div>
    </div>
</body>
</html>
