<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن النتائج</title>

    <!-- روابط مكتبات تحميل -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .search-box {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .notification {
            color: red;
            font-size: 18px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #4CAF50;
            font-size: 9px;
        }
    </style>
</head>
<body>
    <h1>البحث عن نتائج الدورة </h1>
    <input type="text" id="searchTerm" class="search-box" placeholder="أدخل رقم الترشح">
    <button class="button" onclick="searchCandidate()">بحث</button>
    <div class="notification" id="no-result"></div>
    <div id="results"></div>
    
    <div class="footer">Mohamed Salem / Yacoub</div>

    <script>
        let candidates = [];
        let examSession = localStorage.getItem('examSession') || 'normal';

        // استيراد البيانات من GitHub حسب الدورة
        const fileUrl = examSession === 'normal' ? 'https://github.com/YourUsername/YourRepoName/blob/main/normal_session.xlsx' : 'https://github.com/YourUsername/YourRepoName/blob/main/complementary_session.xlsx';

        // تحميل البيانات
        function loadFile() {
            fetch(fileUrl)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    candidates = XLSX.utils.sheet_to_json(sheet, {header: 1});
                });
        }

        // البحث عن المرشح
        function searchCandidate() {
            const searchTerm = document.getElementById('searchTerm').value.trim();
            const result = candidates.find(candidate => candidate[0] === searchTerm);

            if (result) {
                document.getElementById('results').innerHTML = `
                    <h3>النتيجة:</h3>
                    <p>رقم الترشح: ${result[0]}</p>
                    <p>الاسم: ${result[1]}</p>
                    <p>المعدل: ${result[2]}</p>
                    <p>التقدير: ${result[3]}</p>
                `;
                document.getElementById('no-result').textContent = '';
            } else {
                document.getElementById('no-result').textContent = 'لم نعثر على نتائج';
                document.getElementById('results').innerHTML = '';
            }
        }

        loadFile();
    </script>
</body>
</html>
