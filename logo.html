<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتبتك - MEKTEBTAK</title>
  <style>
    /* إعدادات عامة */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      overflow: hidden; /* منع التمرير أثناء التحميل */
    }

    /* شاشة البداية */
    #logo-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
      z-index: 10;
      animation: shrink-and-move 2.5s ease-in-out forwards;
    }

    .logo-circle {
      width: 150px;
      height: 150px;
      background-color: #1d3557;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 1s infinite;
    }

    .logo-circle span {
      color: #f4f4f9;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #1d3557;
    }

    /* تأثير اللون المتلاشي */
    #color-fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1d3557;
      z-index: 9;
      animation: fade-out 2.5s ease-in-out forwards;
    }

    /* حركة الشعار */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes shrink-and-move {
      0% {
        transform: translate(-50%, -50%) scale(1);
        top: 50%;
      }
      50% {
        transform: translate(-50%, -50%) scale(0.5);
      }
      100% {
        transform: translate(-50%, 0) scale(0.3);
        top: 0;
      }
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- تأثير اللون المتلاشي -->
  <div id="color-fade"></div>

  <!-- الشعار -->
  <div id="logo-container">
    <div class="logo-circle">
      <span>M</span>
    </div>
    <div class="logo-text">مكتبتك - MEKTEBTAK</div>
  </div>

  <script>
    // إعادة توجيه إلى الصفحة الرئيسية بعد 2.5 ثانية
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2500);
  </script>
</body>
</html>
