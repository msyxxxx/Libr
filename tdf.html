<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن المجموعة</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .language-select {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        h1 {
            color: #e3f2fd;
            font-size: 2.5rem;
            margin-top: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .specializations {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background-color: #4A148C;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(66, 165, 245, 0.4);
            margin: 10px;
        }

        button:hover {
            background-color: #6A0DAD;
            box-shadow: 0 12px 20px rgba(30, 136, 229, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="language-select">
        <select id="language" onchange="changeLanguage()">
            <option value="ar">العربية</option>
            <option value="fr">Français</option>
        </select>  
    </div>

    <h1 id="title">اختر تخصصك</h1>

    <div class="specializations">
        <button onclick="selectSpecialization('Economics')">الاقتصاد</button>
        <button onclick="selectSpecialization('Law')">القانون</button>
        <button onclick="selectSpecialization('FinanceAndAccounting')">المالية والمحاسبة</button>
        <button onclick="selectSpecialization('BankingAndInsurance')">البنوك والتأمين</button>
        <button onclick="selectSpecialization('HumanResourceManagement')">تسيير الموارد البشرية</button>
    </div>

    <script>
        // إعداد خيارات الترجمة
        const texts = {
            ar: {
                title: "اختر تخصصك"
            },
            fr: {
                title: "Choisissez votre spécialité"
            }
        };

        function changeLanguage() {
            const lang = document.getElementById("language").value;
            document.getElementById("title").textContent = texts[lang].title;
        }

        function selectSpecialization(specialization) {
            window.location.href = `search.html?specialization=${specialization}`;
        }
    </script>
</body>
</html>
