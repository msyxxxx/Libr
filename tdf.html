<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن المجموعة</title>
    <style>
        /* تنسيقات الصفحة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #ff6ec4);
            color: #fff;
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .language-select {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        h1 {
            color: #e3f2fd;
            font-size: 2.5rem;
            margin-top: 40px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .specializations {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background-color: #4A148C;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(66, 165, 245, 0.4);
            margin: 10px;
        }

        button:hover {
            background-color: #6A0DAD;
            box-shadow: 0 12px 20px rgba(30, 136, 229, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<!-- قائمة تغيير اللغة -->
    <div class="language-select">
        <select id="language" onchange="changeLanguage()">
            <option value="ar">Français</option>
            <option value="fr">العربية</option>
        </select>
    </div>

    <h1 id="title">اختر تخصصك</h1>

    <!-- الأزرار -->
    <div class="specializations">
        <button id="economics-btn">الاقتصاد</button>
        <button id="law-btn">القانون</button>
        <button id="finance-btn">المالية والمحاسبة</button>
        <button id="banking-btn">البنوك والتأمين</button>
        <button id="hrm-btn">تسيير الموارد البشرية</button>
    </div>

    <script>
        // إعداد خيارات الترجمة
        const texts = {
            ar: {
                title: "اختر تخصصك",
                economics: "الاقتصاد",
                law: "القانون",
                finance: "المالية والمحاسبة",
                banking: "البنوك والتأمين",
                hrm: "تسيير الموارد البشرية"
            },
            fr: {
                title: "Choisissez votre spécialité",
                economics: "Économie",
                law: "Droit",
                finance: "Finance et Comptabilité",
                banking: "Banque et Assurances",
                hrm: "Gestion des ressources humaines"
            }
        };

        // تغيير اللغة بناءً على اختيار المستخدم
        function changeLanguage() {
            const lang = document.getElementById("language").value;

            // تحديث النصوص في الصفحة بناءً على اللغة المحددة
            document.getElementById("title").textContent = texts[lang].title;
            document.getElementById("economics-btn").textContent = texts[lang].economics;
            document.getElementById("law-btn").textContent = texts[lang].law;
            document.getElementById("finance-btn").textContent = texts[lang].finance;
            document.getElementById("banking-btn").textContent = texts[lang].banking;
            document.getElementById("hrm-btn").textContent = texts[lang].hrm;
        }

        // عند اختيار التخصص يتم التوجيه إلى صفحة البحث
        function selectSpecialization(specialization) {
            window.location.href = `search.html?specialization=${specialization}`;
        }

        // إضافة الأحداث لكل زر بحيث يتم الانتقال عند الضغط عليه
        document.getElementById("economics-btn").onclick = function() {
            selectSpecialization("Economics");
        };
        document.getElementById("law-btn").onclick = function() {
            selectSpecialization("Law");
        };
        document.getElementById("finance-btn").onclick = function() {
            selectSpecialization("FinanceAndAccounting");
        };
        document.getElementById("banking-btn").onclick = function() {
            selectSpecialization("BankingAndInsurance");
        };
        document.getElementById("hrm-btn").onclick = function() {
            selectSpecialization("HumanResourceManagement");
        };
    </script>
</body>
</html>
