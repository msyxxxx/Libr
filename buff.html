<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقاطع مفيدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* ملفات التعريف */
        .profiles {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 15px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        /* صفحة الفيديوهات */
        .videos {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            width: 100%;
            height: 100%;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .back-button {
            background: #2575fc;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #1d5bbf;
        }

        /* الرسالة العائمة */
        .floating-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #2575fc;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
            opacity: 0;
            transition: top 0.3s ease, opacity 0.5s ease;
            cursor: pointer;
        }

        .floating-message.show {
            top: 20px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>مقاطع مفيدة</h1>

    <!-- ملفات التعريف -->
    <div id="profiles" class="profiles"></div>

    <!-- صفحة الفيديوهات -->
    <div id="videos" class="videos">
        <button class="back-button" onclick="goBack()">العودة</button>
        <div id="videoList"></div>
    </div>

    <!-- الرسالة العائمة -->
    <div id="floatingMessage" class="floating-message" onclick="removeMessage()">يتم إضافة المزيد من المقاطع ⏳</div>

    <script>
    // تعريف ملفات التعريف مع فيديوهات خاصة بكل ملف
    const profiles = [
        {
            name: "محمد علي",
            folder: "profil1",
            image: "profil1/cover1.jpg",
            videos: ["video1.mp4", "video2.mp4", "video3.mp4"] // فيديوهات خاصة بـ محمد علي
        },
        {
            name: "⏳",
            folder: "profil2",
            image: "profil2/cover2.jpg",
            videos: ["video1.mp4", "video2.mp4"] // فيديوهات خاصة بـ سارة أحمد
        }
    ];

    const profilesContainer = document.getElementById("profiles");
    const videosContainer = document.getElementById("videos");
    const videoList = document.getElementById("videoList");

    // إنشاء ملفات التعريف
    profiles.forEach(profile => {
        const card = document.createElement("div");
        card.className = "profile-card";
        card.onclick = () => loadVideos(profile);

        const img = document.createElement("img");
        img.src = profile.image;
        img.alt = profile.name;
        img.className = "profile-image";

        const name = document.createElement("div");
        name.textContent = profile.name;
        name.className = "profile-name";

        card.appendChild(img);
        card.appendChild(name);
        profilesContainer.appendChild(card);
    });

    // تحميل الفيديوهات لملف شخصي محدد
    function loadVideos(profile) {
        profilesContainer.style.display = "none";
        videosContainer.style.display = "flex";
        videoList.innerHTML = "";

        // التأكد من وجود فيديوهات للملف الشخصي
        if (profile.videos && profile.videos.length > 0) {
            profile.videos.forEach(file => {
                const videoCard = document.createElement("div");
                videoCard.className = "video-card";

                const video = document.createElement("video");
                video.src = `${profile.folder}/${file}`;
                video.controls = true;

                videoCard.appendChild(video);
                videoList.appendChild(videoCard);
            });
        } else {
            // عرض رسالة إذا لم تكن هناك فيديوهات
            const message = document.createElement("div");
            message.textContent = "لا توجد فيديوهات متاحة حاليا.";
            message.style.color = "#fff";
            message.style.fontSize = "1.2rem";
            videoList.appendChild(message);
        }
    }

    // العودة إلى ملفات التعريف
    function goBack() {
        profilesContainer.style.display = "flex";
        videosContainer.style.display = "none";
    }

    // الرسالة العائمة
    const floatingMessage = document.getElementById("floatingMessage");

    function showMessage() {
        floatingMessage.style.display = "block";
        setTimeout(() => floatingMessage.classList.add("show"), 100);

        // إخفاء الرسالة بعد 6 ثوانٍ
        setTimeout(removeMessage, 6000);
    }

    function removeMessage() {
        floatingMessage.classList.remove("show");
        setTimeout(() => (floatingMessage.style.display = "none"), 500);
    }

    // تشغيل الرسالة العائمة
    setTimeout(showMessage, 1000);
</script>
</body>
</html>
