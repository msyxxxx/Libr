<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقاطع مفيدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* الرسالة العائمة */
.floating-message {
    position: fixed;
    top: -100px; /* بداية الرسالة خارج الشاشة */
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    color: #2575fc;
    padding: 15px 25px;
    border-radius: 30px;
    font-size: 1.2rem;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    transition: top 0.3s ease, opacity 0.5s ease; /* إضافة تأثير التلاشي */
    z-index: 999;
    cursor: pointer;
    opacity: 0; /* بدءًا، الرسالة غير مرئية */
}

.floating-message.show {
    top: 20px; /* الموضع الذي تظهر فيه الرسالة */
    opacity: 1; /* ظهور الرسالة */
}

        h1 {
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

     /* تصميم الواجهة لتكون على شكل دردشة مستطيلة مع حواف دائرية */
.profiles {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    padding: 20px;
}

.profile-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 30px; /* حواف دائرية */
    padding: 15px;
    width: 250px; /* عرض الزر المستطيل */
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-card:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
}

.profile-image {
    width: 80px; /* حجم الصورة */
    height: 80px; /* حجم الصورة */
    border-radius: 50%; /* حواف دائرية للصورة */
    object-fit: cover;
    margin-bottom: 10px;
}

.profile-name {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff; /* لون النص */
}

        .videos {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
            width: 100%;
            height: 100%;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .back-button {
            background: #2575fc;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #1d5bbf;
        }

        .button {
            background: #2575fc;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #1d5bbf;
        }
    </style>
</head>
<body>

    <!-- الرسالة العائمة -->
    <div id="floatingMessage" class="floating-message" onclick="removeMessage()">
        يتم اضافة المزيد من المقاطع⏳
    </div>

    <h1>مقاطع مفيدة</h1>
    <div class="profiles" id="profiles">
        <!-- ملفات التعريف ستكون هنا -->
    </div>

    <!-- صفحة الفيديوهات -->
    <div class="videos" id="videos">
        <button class="back-button" onclick="goBack()">العودة</button>
        <div id="videoList">
            <!-- الفيديوهات ستظهر هنا -->
        </div>
    </div>

    <script>
        // مصفوفة ملفات التعريف مع المسارات الخاصة بالصورة والفيديوهات
        const profiles = [
            { name: "محمد علي", folder: "profil1", image: "profil1/cover1.jpg" },
            { name: "⏳", folder: "profil2", image: "profil2/cover2.jpg" },
            // يمكنك إضافة المزيد من الملفات هنا
        ];

        // إنشاء ملفات التعريف
        const profilesContainer = document.getElementById("profiles");
        const videosContainer = document.getElementById("videos");
        const videoList = document.getElementById("videoList");

        profiles.forEach(profile => {
            const card = document.createElement("div");
            card.classList.add("profile-card");
            card.onclick = () => loadVideos(profile);

            const image = document.createElement("img");
            image.src = profile.image;
            image.alt = profile.name;
            image.classList.add("profile-image");

            const name = document.createElement("div");
            name.textContent = profile.name;
            name.classList.add("profile-name");

            card.appendChild(image);
            card.appendChild(name);
            profilesContainer.appendChild(card);
        });

        // تحميل الفيديوهات الخاصة بالملف
        function loadVideos(profile) {
            profilesContainer.style.display = "none";
            videosContainer.style.display = "flex";
            videoList.innerHTML = "";

            // تحميل الفيديوهات من المجلد الخاص بالملف
            const videoFiles = ["video1.mp4", "video2.mp4", "video3.mp4"]; // فرضية وجود الفيديوهات في المجلد
            videoFiles.forEach(file => {
                const videoPath = `${profile.folder}/${file}`;
                const videoCard = document.createElement("div");
                videoCard.classList.add("video-card");

                const video = document.createElement("video");
                video.src = videoPath;
                video.controls = true;

                videoCard.appendChild(video);
                videoList.appendChild(videoCard);
            });
        }

        // العودة لملفات التعريف
        function goBack() {
            profilesContainer.style.display = "flex";
            videosContainer.style.display = "none";
        }

        // وظيفة إزالة الرسالة بشكل نهائي
function removeMessage() {
    const message = document.getElementById("floatingMessage");
    message.classList.remove("show"); // إزالة الكلاس الذي يظهر الرسالة
    setTimeout(function() {
        message.style.display = "none"; // إخفاء العنصر بعد التلاشي
    }, 500); // الانتظار حتى تنتهي عملية التلاشي
}

// عرض الرسالة العائمة
setTimeout(function() {
    const message = document.getElementById("floatingMessage");
    message.style.display = "block"; // جعل الرسالة مرئية
    setTimeout(function() {
        message.classList.add("show"); // إضافة الكلاس لعرض الرسالة
    }, 100); // إضافة التأخير البسيط قبل الإظهار

}, 1000); // يظهر بعد ثانية واحدة

// إخفاء الرسالة بعد 5 ثوانٍ
setTimeout(function() {
    removeMessage(); // إخفاء الرسالة بعد 5 ثوانٍ
}, 6000); // تختفي بعد 5 ثوانٍ من الظهور

// تمديد مدة الرسالة عند الضغط المستمر
let messageTimeout;
const floatingMessage = document.getElementById("floatingMessage");

floatingMessage.addEventListener("mousedown", function() {
    clearTimeout(messageTimeout); // إلغاء التوقيت عند الضغط
});

floatingMessage.addEventListener("mouseup", function() {
    messageTimeout = setTimeout(function() {
        removeMessage(); // تمديد الإخفاء بعد 5 ثوانٍ إضافية
    }, 6000);
});
    </script>
</body>
</html>
