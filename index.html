    <style>
        /* إعدادات عامة للصفحة */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        /* طبقة النقاط */
        .dots-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 600px;
            background-color: #808080;
            border-radius: 50%;
            animation: move 2s infinite alternate;
            opacity: 0.5;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        /* طبقة الأزرار */
        .button-container {
            position: relative;
            z-index: 10;
        }

        .button {
            position: relative;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 15px 30px;
            margin: 15px 0;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            transform: translateY(3px) scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 117, 252, 0.5);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: bubble-animation 2s infinite;
            pointer-events: none;
        }

        @keyframes bubble-animation {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.2;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 0.5;
            }
        }

        /* تصميم الشريط الجانبي */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 15%;
            background: rgba(0, 86, 179, 0.8);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 25% 25%;
        }

        .sidebar.open {
            right: 0;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s;
        }

        .menu-icon:hover {
            color: #0056b3;
        }

        /* تصميم معلومات المطور */
        .developer-info {
            position: fixed;
            bottom: 10px;
            font-size: 9px;
            color: #ffffff;
            opacity: 0.8;
        }
        /* موقع زر الموسيقى */
        .music-button {
            position: fixed;
            top: 26px;
            right: 20px;
            z-index: 500;
            font-size: 19px;
            background: #1a1a3d;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* تصميم زر الرجوع */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 10px;
            font-size: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 500;
        }

        .back-button:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .back-button:active {
            transform: scale(0.98);
        }

// دالة تشغيل/إيقاف الموسيقى
function toggleMusic() {
    const music = document.getElementById("backgroundMusic");
    const musicButton = document.querySelector(".music-button");

    if (music.paused) {
        music.play();
        musicButton.textContent = "🔊"; 
    } else {
        music.pause();
        musicButton.textContent = "🔇"; 
    }
}
