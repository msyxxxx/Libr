<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الانتساب لنقابة UGEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            direction: rtl;
        }

        header {
            background-color: #FFD700;
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #FFD700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6c200;
        }

        .card {
            display: none;
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card .info {
            text-align: left;
        }

        .card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>الانتساب لنقابة الاتحاد العام للطلاب الموريتانيين (UGEM)</h1>
    </header>

    <div class="container">
        <h2>نموذج الانتساب</h2>
        <form id="membershipForm">
            <label for="fullName">الاسم الكامل</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="studentId">الرقم التعريفي</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="level">المستوى</label>
            <select id="level" name="level" required>
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
            </select>

            <label for="photo">الصورة (اختياري)</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="button" onclick="submitForm()">انتساب</button>
        </form>

        <h2>تحقق من الانتساب</h2>
        <form id="verificationForm">
            <label for="verifyId">الرمز التعريفي</label>
            <input type="text" id="verifyId" name="verifyId" required>
            <button type="button" onclick="verifyMembership()">تحقق</button>
        </form>

        <div id="membershipCard" class="card"></div>
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/k9986jo59yrvl';

        function generateUniqueId() {
            return 'UGEM-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        async function submitForm() {
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const studentId = document.getElementById('studentId').value;
            const level = document.getElementById('level').value;
            const photoInput = document.getElementById('photo');
            const uniqueId = generateUniqueId();

            const formData = {
                fullName,
                phone,
                studentId,
                level,
                uniqueId
            };

            if (photoInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = async function () {
                    formData.photo = reader.result;
                    await saveDataToSheet(formData);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                await saveDataToSheet(formData);
            }
        }

        async function saveDataToSheet(data) {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                alert('تم تسجيل الانتساب بنجاح!');
                displayMembershipCard(data);
            } catch (error) {
                alert('حدث خطأ أثناء حفظ البيانات.');
            }
        }

        function displayMembershipCard(data) {
            const card = document.getElementById('membershipCard');
            card.innerHTML = `
                <div class="info">
                    ${data.photo ? `<img src="${data.photo}" alt="صورة العضو">` : ''}
                    <p><strong>الاسم الكامل:</strong> ${data.fullName}</p>
                    <p><strong>رقم الهاتف:</strong> ${data.phone}</p>
                    <p><strong>الرقم التعريفي:</strong> ${data.studentId}</p>
                    <p><strong>المستوى:</strong> ${data.level}</p>
                    <p><strong>الرمز الفريد:</strong> ${data.uniqueId}</p>
                </div>
            `;
            card.style.display = 'block';
        }

        async function verifyMembership() {
            const verifyId = document.getElementById('verifyId').value;

            try {
                const response = await fetch(`${API_URL}/search?uniqueId=${verifyId}`);
                const data = await response.json();

                if (data.length > 0) {
                    alert(`العضو منتسب. الاسم: ${data[0].fullName}`);
                } else {
                    alert('الرمز غير موجود. العضو غير منتسب.');
                }
            } catch (error) {
                alert('حدث خطأ أثناء التحقق من الانتساب.');
            }
        }
    </script>
</body>
</html>
