<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة بيانات الأشخاص</title>
  <style>
    /* إعدادات الصفحة الأساسية */
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #f3f4f6;
      color: #333;
      direction: rtl;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1d3557;
      margin-top: 20px;
    }

    /* تصميم النموذج */
    form {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #457b9d;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #1d3557;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #457b9d;
    }

    /* تصميم الجدول */
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #1d3557;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    /* أزرار عائمة */
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .floating-button {
      width: 60px;
      height: 60px;
      background: #1d3557;
      color: #fff;
      font-size: 1.5rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .floating-button:hover {
      background: #457b9d;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>إدارة بيانات الأشخاص</h1>

  <form id="personForm">
    <input type="text" id="name" placeholder="الاسم" required>
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="id" placeholder="رقم التعريف (B0...)" required>
    <button type="button" onclick="addPerson()">إضافة</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>رقم التعريف</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- يتم إدراج البيانات هنا -->
    </tbody>
  </table>

  <div class="floating-buttons">
    <div class="floating-button" onclick="downloadExcel()">📄</div>
    <div class="floating-button" onclick="downloadPDF()">📑</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    // تخزين البيانات محلياً
    const data = JSON.parse(localStorage.getItem("personsData")) || [];

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      data.forEach((person, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${person.name}</td>
            <td>${person.phone}</td>
            <td>${person.id}</td>
            <td><button onclick="deletePerson(${index})">❌</button></td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      localStorage.setItem("personsData", JSON.stringify(data));
    }

    function addPerson() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const id = document.getElementById("id").value.trim();

      if (!name || !phone || !id) {
        alert("يرجى ملء جميع الحقول!");
        return;
      }

      data.push({ name, phone, id });
      renderTable();
      document.getElementById("personForm").reset();
    }

    function deletePerson(index) {
      data.splice(index, 1);
      renderTable();
    }

    function downloadExcel() {
      const worksheet = XLSX.utils.json_to_sheet(data);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "بيانات الأشخاص");
      XLSX.writeFile(workbook, "persons_data.xlsx");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text("بيانات الأشخاص", 10, 10);

      let y = 20;
      data.forEach((person, index) => {
        pdf.text(`${index + 1}. ${person.name} - ${person.phone} - ${person.id}`, 10, y);
        y += 10;
      });

      pdf.save("persons_data.pdf");
    }

    document.addEventListener("DOMContentLoaded", renderTable);
  </script>
</body>
</html>
