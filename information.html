<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGEM Membership</title>
    <style>
        /* CSS for UGEM Membership Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ffdd00;
            color: #000;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffdd00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6c300;
        }

        #floatingCard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        #floatingCard img {
            max-width: 100px;
            margin: 10px 0;
        }

        #statusMessage {
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>نقابة الاتحاد العام للطلاب الموريتانيين (UGEM)</h1>
    </header>
    <main>
        <!-- Membership Form -->
        <section id="membership-form">
            <h2>نموذج الانتساب</h2>
            <form id="form">
                <label>الاسم الكامل:
                    <input type="text" id="fullName" required>
                </label>
                <label>رقم الهاتف:
                    <input type="tel" id="phoneNumber" required>
                </label>
                <label>الرقم التعريفي:
                    <input type="text" id="idNumber" placeholder="B0XXXX" required>
                </label>
                <label>المستوى:
                    <select id="level" required>
                        <option value="L1">L1</option>
                        <option value="L2">L2</option>
                        <option value="L3">L3</option>
                    </select>
                </label>
                <label>رفع صورة (اختياري):
                    <input type="file" id="image" accept="image/*">
                </label>
                <button type="button" id="joinBtn">انتساب</button>
            </form>
        </section>

        <!-- Membership Verification -->
        <section id="membership-status">
            <h2>التحقق من الانتساب</h2>
            <form id="checkForm">
                <label>أدخل الرمز الفريد للتحقق:
                    <input type="text" id="checkId" required>
                </label>
                <button type="button" id="checkBtn">تحقق</button>
            </form>
            <div id="statusMessage"></div>
        </section>
    </main>

    <!-- Floating Membership Card -->
    <div id="floatingCard"></div>

    <script>
        const API_URL = "https://sheetdb.io/api/v1/k9986jo59yrvl";

        // Display floating card
        const displayCard = (member) => {
            const floatingCard = document.getElementById("floatingCard");
            floatingCard.innerHTML = `
                <h3>بطاقة الانتساب</h3>
                <p>الاسم: ${member.name}</p>
                <p>الهاتف: ${member.phone}</p>
                <p>الرقم التعريفي: ${member.id}</p>
                <p>المستوى: ${member.level}</p>
                ${member.image ? `<img src="${member.image}" alt="صورة العضو">` : ""}
            `;
            floatingCard.style.display = "block";
            setTimeout(() => { floatingCard.style.display = "none"; }, 5000);
        };

        // Add member
        document.getElementById("joinBtn").addEventListener("click", async () => {
            const name = document.getElementById("fullName").value;
            const phone = document.getElementById("phoneNumber").value;
            const id = document.getElementById("idNumber").value;
            const level = document.getElementById("level").value;
            const imageInput = document.getElementById("image").files[0];

            if (!name || !phone || !id || !level) {
                alert("يرجى ملء جميع الحقول المطلوبة!");
                return;
            }

            const reader = new FileReader();
            reader.onload = async () => {
                const image = imageInput ? reader.result : null;
                const member = { name, phone, id, level, image };
                
                // Send data to SheetDB
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(member),
                });

                if (response.ok) {
                    alert("تم حفظ البيانات بنجاح!");
                    displayCard(member);
                } else {
                    alert("حدث خطأ أثناء حفظ البيانات.");
                }
            };
            if (imageInput) {
                reader.readAsDataURL(imageInput);
            } else {
                const member = { name, phone, id, level, image: null };
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(member),
                });

                if (response.ok) {
                    alert("تم حفظ البيانات بنجاح!");
                    displayCard(member);
                } else {
                    alert("حدث خطأ أثناء حفظ البيانات.");
                }
            }
        });

        // Verify membership
        document.getElementById("checkBtn").addEventListener("click", async () => {
            const checkId = document.getElementById("checkId").value;

            try {
                const response = await fetch(`${API_URL}/search?id=${checkId}`);
                const data = await response.json();

                const statusMessage = document.getElementById("statusMessage");
                if (data.length > 0) {
                    const member = data[0];
                    statusMessage.textContent = `العضو موجود: ${member.name}`;
                } else {
                    statusMessage.textContent = "العضو غير موجود!";
                    statusMessage.classList.add("error");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("حدث خطأ أثناء التحقق.");
            }
        });
    </script>
</body>
</html>
