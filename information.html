<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة بيانات الأشخاص</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background-color: #f3f4f6;
      color: #333;
      direction: rtl;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #1d3557;
      margin-top: 20px;
    }

    form {
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    button {
      background-color: #1d3557;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #457b9d;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background: #1d3557;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f3f4f6;
    }

    #progressBarContainer {
      width: 80%;
      margin: 20px auto;
      background: #ddd;
      border-radius: 20px;
      height: 25px;
    }

    #progressBar {
      width: 0;
      height: 100%;
      background: #4caf50;
      border-radius: 20px;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>إدارة بيانات الأشخاص</h1>

  <form id="personForm">
    <input type="text" id="name" placeholder="الاسم" required>
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="text" id="id" placeholder="رقم التعريف (B0...)" required>
    <button type="button" onclick="addPerson()">إضافة</button>
  </form>

  <input type="file" id="uploadImage" accept="image/*" style="margin: 20px;" />
  <button onclick="processImage()">استخراج البيانات من الصورة</button>

  <!-- شريط التقدم -->
  <div id="progressBarContainer">
    <div id="progressBar">0%</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>الاسم</th>
        <th>رقم الهاتف</th>
        <th>رقم التعريف</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- يتم إدراج البيانات هنا -->
    </tbody>
  </table>

  <button onclick="downloadExcel()">تحميل الجدول كملف Excel</button>
  <button onclick="clearAll()">حذف جميع البيانات</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const data = JSON.parse(localStorage.getItem("personsData")) || [];

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      data.forEach((person, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${person.name}</td>
            <td>${person.phone}</td>
            <td>${person.id}</td>
            <td><button onclick="deletePerson(${index})">❌</button></td>
          </tr>`;
        tableBody.innerHTML += row;
      });

      localStorage.setItem("personsData", JSON.stringify(data));
    }

    function addPerson() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const id = document.getElementById("id").value.trim();

      if (!name || !phone || !id) {
        alert("يرجى ملء جميع الحقول!");
        return;
      }

      data.push({ name, phone, id });
      renderTable();
      document.getElementById("personForm").reset();
    }

    function deletePerson(index) {
      data.splice(index, 1);
      renderTable();
    }

    function clearAll() {
      if (confirm("هل أنت متأكد من حذف جميع البيانات؟")) {
        data.length = 0;
        renderTable();
      }
    }

    function downloadExcel() {
      const worksheet = XLSX.utils.json_to_sheet(data);
      XLSX.utils.sheet_add_aoa(worksheet, [["#", "الاسم", "رقم الهاتف", "رقم التعريف"]], { origin: "A1" });
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "بيانات الأشخاص");
      XLSX.writeFile(workbook, "persons_data.xlsx");
    }

    async function processImage() {
      const fileInput = document.getElementById("uploadImage");
      const file = fileInput.files[0];
      if (!file) {
        alert("يرجى تحميل صورة!");
        return;
      }

      // إظهار شريط التقدم
      document.getElementById("progressBarContainer").style.display = "block";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressBar").innerText = "0%";

      const reader = new FileReader();
      reader.onload = async function () {
        const result = await Tesseract.recognize(reader.result, "ara+eng", {
          logger: (m) => {
            if (m.status === "recognizing text") {
              const progress = Math.round(m.progress * 100);
              document.getElementById("progressBar").style.width = `${progress}%`;
              document.getElementById("progressBar").innerText = `${progress}%`;
            }
          }
        });

        const rows = result.data.text.split("\n");

        rows.forEach(row => {
          const columns = row.split(/\s+/); // افتراض الفاصل بين الأعمدة
          if (columns.length >= 3) {
            data.push({
              name: columns[0].trim(),
              phone: columns[1].trim(),
              id: columns[2].trim()
            });
          }
        });
        renderTable();

        // إخفاء شريط التقدم عند الانتهاء
        document.getElementById("progressBarContainer").style.display = "none";
      };
      reader.readAsDataURL(file);
    }

    document.addEventListener("DOMContentLoaded", renderTable);
  </script>
</body>
</html>
