<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #6A5ACD, #9370DB);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background: #6A5ACD;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container button:hover {
            background: #9370DB;
        }
        .switch-lang {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <button class="switch-lang" onclick="switchLanguage()">AR</button>
    <div class="container">
        <h1 id="form-title">تسجيل الدخول</h1>
        <input type="text" id="username" placeholder="الاسم" required>
        <input type="text" id="phone" placeholder="رقم الهاتف" required>
        <input type="password" id="password" placeholder="كلمة السر" required>
        <input type="password" id="confirm-password" placeholder="تأكيد كلمة السر" style="display: none;">
        <button id="action-button" onclick="handleAction()">تسجيل الدخول</button>
        <p id="toggle-form" style="cursor: pointer; color: #6A5ACD;" onclick="toggleForm()">إنشاء حساب جديد</p>
        <p class="message" id="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyClQtWWrx42mRtNYCuB9_uwleX4WgpzZhQ",
            authDomain: "user06-43c24.firebaseapp.com",
            projectId: "user06-43c24",
            storageBucket: "user06-43c24.firebasestorage.app",
            messagingSenderId: "198040713054",
            appId: "1:198040713054:web:3ff39eb5348f56453d41cf",
            databaseURL: "https://user06-43c24-default-rtdb.firebaseio.com/"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let isRegistering = false;
        let currentLang = "ar";

        // ترجمة النصوص
        const translations = {
            ar: {
                login: "تسجيل الدخول",
                register: "إنشاء حساب",
                username: "الاسم",
                phone: "رقم الهاتف",
                password: "كلمة السر",
                confirmPassword: "تأكيد كلمة السر",
                toggleToRegister: "إنشاء حساب جديد",
                toggleToLogin: "العودة إلى تسجيل الدخول",
                successRegister: "تم إنشاء الحساب بنجاح! يتم تحويلك الآن...",
                loginError: "اسم المستخدم أو كلمة المرور غير صحيحة.",
                registerError: "يرجى ملء جميع الحقول بشكل صحيح.",
            },
            fr: {
                login: "Connexion",
                register: "Créer un compte",
                username: "Nom",
                phone: "Numéro de téléphone",
                password: "Mot de passe",
                confirmPassword: "Confirmer le mot de passe",
                toggleToRegister: "Créer un nouveau compte",
                toggleToLogin: "Revenir à la connexion",
                successRegister: "Compte créé avec succès ! Vous êtes redirigé...",
                loginError: "Nom d'utilisateur ou mot de passe incorrect.",
                registerError: "Veuillez remplir tous les champs correctement.",
            },
        };

        // تغيير اللغة
        function switchLanguage() {
            currentLang = currentLang === "ar" ? "fr" : "ar";
            const t = translations[currentLang];
            document.getElementById("form-title").textContent = isRegistering ? t.register : t.login;
            document.getElementById("username").placeholder = t.username;
            document.getElementById("phone").placeholder = t.phone;
            document.getElementById("password").placeholder = t.password;
            document.getElementById("confirm-password").placeholder = t.confirmPassword;
            document.getElementById("action-button").textContent = isRegistering ? t.register : t.login;
            document.getElementById("toggle-form").textContent = isRegistering ? t.toggleToLogin : t.toggleToRegister;
            document.querySelector(".switch-lang").textContent = currentLang.toUpperCase();
        }

        // تبديل بين تسجيل الدخول وإنشاء حساب
        function toggleForm() {
            isRegistering = !isRegistering;
            const t = translations[currentLang];
            document.getElementById("form-title").textContent = isRegistering ? t.register : t.login;
            document.getElementById("confirm-password").style.display = isRegistering ? "block" : "none";
            document.getElementById("action-button").textContent = isRegistering ? t.register : t.login;
            document.getElementById("toggle-form").textContent = isRegistering ? t.toggleToLogin : t.toggleToRegister;
        }

        // معالجة تسجيل الدخول أو إنشاء الحساب
        async function handleAction() {
            const username = document.getElementById("username").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const message = document.getElementById("message");

            if (isRegistering) {
                if (!username || !phone || !password || password !== confirmPassword) {
                    message.textContent = translations[currentLang].registerError;
                    message.style.color = "red";
                    return;
                }

                try {
                    await set(ref(db, `users/${username}`), { phone, password });
                    message.textContent = translations[currentLang].successRegister;
                    message.style.color = "green";
                    setTimeout(() => window.location.href = "index.html", 2000);
                } catch (error) {
                    message.textContent = "خطأ أثناء إنشاء الحساب.";
                    message.style.color = "red";
                }
            } else {
                try {
                    const dbRef = ref(db);
                    const snapshot = await get(child(dbRef, `users/${username}`));

                    if (snapshot.exists() && snapshot.val().password === password) {
                        window.location.href = "index.html";
                    } else {
                        message.textContent = translations[currentLang].loginError;
                        message.style.color = "red";
                    }
                } catch (error) {
                    message.textContent = "خطأ أثناء تسجيل الدخول.";
                    message.style.color = "red";
                }
            }
        }
    </script>
</body>
</html>
